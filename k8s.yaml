apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
      - image: swr.eu-de.otc.t-systems.com/mjztest/jenkins-demo:97047cd
        imagePullPolicy: IfNotPresent
        name: jenkins-demo
        env:
        - name: branch
      imagePullSecrets:
        - name: default-secret
